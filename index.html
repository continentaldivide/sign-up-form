<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-up Form</title>
  </head>
  <body>
    <div id="logo-pane">
      <p>
        Photo by
        <a
          href="https://unsplash.com/@twinsfisch?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Isabella and Zsa Fischer</a
        >
        on
        <a
          href="https://unsplash.com/s/photos/computer-cat?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Unsplash</a
        >
      </p>
    </div>
    <div id="page-content">
      <div id="header-para">
        <h2>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.<br /><br />
          <em>Or</em> don't. It's not real. Live your life.
        </h2>
      </div>
      <div id="form-pane">
        <h2>Let's do this!</h2>
        <form action="" method="post">
          <div class="form-field">
            <label for="first_name">FIRST NAME</label>
            <input type="text" name="first_name" id="first_name" />
          </div>
          <div class="form-field">
            <label for="last_name">LAST NAME</label>
            <input type="text" name="last_name" id="last_name" />
          </div>
          <div class="form-field">
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="form-field">
            <label for="phone_number">PHONE NUMBER</label>
            <input type="text" name="phone_number" id="phone_number" />
          </div>
          <div class="form-field">
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password" />
          </div>
          <div class="form-field">
            <label for="confirm_password">CONFIRM PASSWORD</label>
            <input
              type="password"
              name="confirm_password"
              id="confirm_password"
            />
          </div>
        </form>
      </div>
      <div id="bottom-pane">
        <button>Create Account</button>
        <p>Already have an account? Log in</p>
      </div>
    </div>
  </body>
</html>
