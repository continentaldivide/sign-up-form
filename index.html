<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-up Form</title>
  </head>
  <body>
    <div id="bg-image">image here</div>
    <div id="page-content">
      form here
      <h1 id="header-para">
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up
        <em>now</em> to get started.<br /><br />
        You <em>know</em> you want to.
      </h1>
      <div id="form">
        Let's do this!
        <form action="" method="post">
          <div class="form-field">
            <label for="first_name">FIRST NAME</label>
            <input type="text" id="first_name" />
          </div>
          <div class="form-field">
            <label for="last_name">LAST NAME</label>
            <input type="text" id="last_name" />
          </div>
          <div class="form-field">
            <label for="email">EMAIL</label>
            <input type="text" id="email" />
          </div>
          <div class="form-field">
            <label for="phone_number">PHONE NUMBER</label>
            <input type="text" id="phone_number" />
          </div>
          <div class="form-field">
            <label for="password">PASSWORD</label>
            <input type="text" id="password" />
          </div>
          <div class="form-field">
            <label for="confirm_password">CONFIRM PASSWORD</label>
            <input type="text" id="confirm_password" />
          </div>
        </form>
      </div>
      <button>Create Account</button>
      <p>Already have an account? Log in</p>
    </div>
  </body>
</html>
